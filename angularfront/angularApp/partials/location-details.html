<div class="location-details">
    <div class = "location">

        <h1>{{locations.location.locationName}}</h1>
        <form class="form-horizontal">

            <div class="form-group">
                <label class="col-sm-2 control-label">Location Name:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="location.locationName"  placeholder="Location Name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ext Id:</label>
                <div class="col-sm-10">
                    <input type="text" ng-model="location.extId" ng-disabled="!edit" placeholder="Ext ID">
                </div>
            </div>
            <hr>
            <button class="btn btn-success" ng-click="deletedLocation()">
                <span class="glyphicon glyphicon-user"></span>  delete location
            </button>
            <hr>

        </form>


    </div>

</div>
