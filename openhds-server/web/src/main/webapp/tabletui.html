			</div>
		</div>
		<div class="col-md-6">
			<div ng-view></div>
		</div>
		<div class="col-md-3">
			<div>
				<button type="button" class="btn btn-default" ng-click="go('/form/location')">Create Location</button>
			</div>
			<div class="voffset4">
				<button type="button" class="btn btn-default" disabled="disabled">Create Visit</button>
			</div>
			<div class="voffset4">
				<button type="button" class="btn btn-default" disabled="disabled">Clear Location</button>
			</div>
			<div class="voffset4">
				<button type="button" class="btn btn-default" disabled="disabled">Clear Visit</button>
			</div>
		</div>
